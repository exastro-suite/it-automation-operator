---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ita1-file-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ita1-database-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard


---
apiVersion: ita-all-in-one.ita.exastro/v1
kind: ITAutomationAllInOne
metadata:
  name: ita1
spec:
  version: 1.7.1
  language: ja
  filePvcName: ita1-file-volume-claim
  databasePvcName: ita1-database-volume-claim
