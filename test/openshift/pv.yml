---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: operator-pv-01
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: vsphere-sc
  vsphereVolume:
    volumePath: >-
      [vSAN-DTS001]
      6f808660-023b-cdc9-8bf3-9440c925427e/vsphere-10g-operator-01.vmdk
    fsType: ext4


